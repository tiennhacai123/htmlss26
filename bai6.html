<script>
    let arr = [-2,-1,1,2,3,-3,4,];
    let arr2 = [];
    for(let i = 0;i<arr.length;i++){
        if(arr[i]>0){
            arr2.push(arr[i]);
        }else{
            arr2.unshift(arr[i]);
        }
    }
    console.log("Mang sau khi sap xep la:",arr2);
</script>

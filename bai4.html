<script>
let a = +prompt("Nhap vao 1 so nguyen duong a:");  
let b = +prompt("Nhap vao 1 so nguyen duong b:"); 
let arr1 =[];
let arr2 = [];
if(isNaN(a) || isNaN(b)|| a<=0 || b<=0){
    console.log("So nhap vao khong phu hop");
}else{
    for(let i = 1;i<=a;i++){
        if(i%b==0){
            arr1.unshift(i);
        }
    }
    for(let d = 1;d<=b;d++){
        if(d%a==0){
            arr2.unshift(d);
        }
    }
    console.log(`Mang cac so tu 1 den ${a} chia het so ${b} la:`,arr1);
    console.log(`Mang cac so tu 1 den ${b} chia het so ${a} la:`,arr2);

} 
</script>
</html>

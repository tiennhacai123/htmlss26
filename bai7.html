<script>
let arr = [1, 5, 6, 3, 2, 1, 1, 5, 6, 7];
let num = +prompt("Nhập vào một số bất kỳ");
let found = false;
let arr2 = [];
if (isNaN(num) || num <= 0) {
    console.log("Số nhập vào không hợp lệ");
} else { 
    for (let i = 0; i < arr.length; i++) {
        let sum = 0;
        arr2 = [];
        for (let j = i; j < arr.length; j++) {
            sum += arr[j];
            arr2.push(arr[j]);
           if (sum === num) {
                found = true;
                break;
            }
        }
        if (found) {
            break;
        }
    }
}
if (found) {
    console.log("Mảng con có tổng bằng", num + ":", arr2);
} else {
    console.log("Không có mảng con thỏa mãn");
}
</script>
